<body class="d-flex flex-column h-100">
    <header>
        <div class="checkout-panel">
            <div class="panel-body">
                <h2 class="title">Payment</h2>

                <div class="progress-bar">
                    <div class="step active"></div>
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <div class="payment-method">
                    <label for="card" class="method card">
                        <div class="card-logos">

                            <img src="/Volumes/MA SUBJECT/web-design-project/web_images/Mastercard.png" />
                        </div>

                        <div class="radio-input">
                            <input id="card" type="radio" name="payment">
                            Pay 340.00$
                        </div>
                    </label>

                    <label for="paypal" class="method paypal">
                        <img src="/Volumes/MA SUBJECT/web-design-project/web_images/paypal.png" />
                        <div class="radio-input">
                            <input id="paypal" type="radio" name="payment">
                            Pay 340.00$
                        </div>
                    </label>
                </div>

                <div class="input-fields">
                    <div class="column-1">
                        <label for="cardholder">Card Name</label>
                        <input type="text" id="cardholder" />

                        <div class="small-inputs">
                            <div>
                                <label for="date">EXIRES END OF</label>
                                <input type="text" id="date" placeholder="MM / YY" />
                            </div>

                            <div>
                                <label for="verification">CVV </label>
                                <input type="password" id="verification" />
                            </div>
                        </div>

                    </div>
                    <div class="column-2">
                        <label for="cardnumber">Card Number</label>
                        <input type="password" id="cardnumber" />

                        <span class="info">* CVV is the card security code </span>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <button class="btn back-btn">Back </button>

                <button class="btn next-btn">Next Step</button>
            </div>
        </div>
